<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ux design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/Profile_Card/Profile_Card/style.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="/Profile_Card/Profile_Card/pic2.jpg" alt="" class="profile-img">
        </div>

        <div class="profession">
            <span class="name">TAUFIQ RAZA</span>
            <span class="job">Software-Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/TAUFIQ-RAZA" class="link"   style="background-color:rgb(0, 0, 0);">
                <i class='bx bxl-github'></i>
            </a>

            <a href="#" class="link" style="background-color: rgb(234, 62, 4);">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" class="link" style="background-color:green;">
                <i class='bx bxl-whatsapp'></i>
            </a>

            <a href="http://www.linkedin.com/in/taufiq-raza-sirbadgi" class="link"  style="background-color:rgb(0, 4, 114);">
                <i class='bx bxl-linkedin'></i>
            </a>

            <a href="http://mrtaufiqraza@gmail.com" class="link"  style="background-color:rgb(183, 19, 19);">
                <i class='bx bxl-gmail'></i>
            </a>

        </div>

        <div class="button">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-dots'></i>
                <span class="number">10k</span>
            </div>

            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
